<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="jquery.tmpl.js"></script>
	<script>
	$(function(){
		$.tmpl($("#tmpl"), {name : "427studio"}).appendTo("#target, #target2");
	});
	</script>
	<script type="text/html" id="tmpl">
		{{if 1 > 0}}
		<h1>${name}</h1>
		{{/if}}
	</script>
</head>
<body>
	<div id="target"></div>
	<div id="target2"></div>
</body>
</html>
